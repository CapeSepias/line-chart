<div class='units-row' ng-repeat='example in examples'>
  <div class='unit-100'>
    <h3>{{example.label}}</h3>
    <h3 class='subheader'>{{example.description}}</h3>
  </div>
  <div class='units-row thumbnail'>
    <div class='unit-50 chart'>
      <linechart data='example.data' options='example.options'></linechart>
    </div>
    <div class='unit-50 options'>
      <p class="label label-data">Options :</p>
      <pre ng-bind-html-unsafe='example.options | pretty'></pre>
    </div>
  </div>
</div>
