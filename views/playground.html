<div class='pure-u-1-3 playground'>
  <h3 ng-show="!url">Options</h3>
  <h3 ng-show="url"><div class="url"><input ng-model="url"></div></h3>
  <div class="subactions"><span class="small only-hover clickable" ng-click="outputShown = !outputShown">{{outputShown ? 'hide' : 'view'}}</span><span class="small only-hover clickable" ng-hide="url" ng-click="shareUrl()">share</span></div>
  <chart-options-editor data="data" options="options"></chart-options-editor>
</div>
<div class='pure-u-2-3' style="height: 500px;">
  <linechart data='data' options='options'></linechart>
</div>
<div ng-if="outputShown" class='pure-u-1 modal options-output'>
  <div drag-parent class="drag-handle">Drag me !<span class="close-handle icon" ng-click="$parent.outputShown = false"><i class="fa fa-times"></i></span></div>
  <pre class="options-output" ng-bind-html='"$scope.options = " + (generatedOptions | prettyUnsafe:80:"columns") + ";" | safe'></pre>
</div>
